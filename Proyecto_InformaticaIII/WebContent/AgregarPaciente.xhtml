<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>DIETAS - Agregar Paciente</title>
</h:head>

<h:body>
	<h:form>
				<p:megaMenu orientation="#{megaMenuView.orientation}"
			style="margin-top:20px">
			<p:submenu label="Pacientes" icon="ui-icon-check">
				<p:column>
					<p:submenu label="Gestión de Pacientes">
						<p:menuitem action="AgregarPaciente?faces-redirect=true" ajax="flase" value="Nuevo" />
						<p:menuitem action="VerPacientes?faces-redirect=true" ajax="flase" value="Ver" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="Tratamientos" icon="ui-icon-document">

				<p:column>
					<p:submenu label="Gestión de Tratamientos">
						<p:menuitem action="AgregarTratamiento?faces-redirect=true" ajax="flase" value="Nuevo"/>
						<p:menuitem action="VerTratamientos?faces-redirect=true" ajax="flase" value="Ver"/>
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="Enfermedades" icon="ui-icon-document">

				<p:column>
					<p:submenu label="Gestión de Enfermedades">
						<p:menuitem action="AgregarEnfermedad?faces-redirect=true" ajax="flase" value="Nuevo"/>
						<p:menuitem action="VerEnfermedades?faces-redirect=true" ajax="flase" value="Ver"/>
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="Historia Clínica" icon="ui-icon-contact">

				<p:column>
					<p:submenu label="Reportes de Sistema">
						<p:menuitem value="Ver" url="#" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:submenu label="¿Ayuda?" icon="ui-icon-help">

				<p:column>
					<p:submenu label="Ayuda al Administrador">
						<p:menuitem value="Soporte Técnico" url="#" />
					</p:submenu>
				</p:column>
			</p:submenu>

			<p:menuitem action="index?faces-redirect=true" ajax="flase"  value="Salir"  icon="ui-icon-close"/>

		</p:megaMenu>
	</h:form>

	<!-- FORMULARIO DEL USUARIO -->
	<h:form id="form">
		<p:panel id="panel" header="Agregar Paciente"
			style="width:600px;text-align:center; margin: 0 auto;">
			<p:messages id="messages" />
			<h:panelGrid columns="3" cellpadding="5px" style="text-align:left">

				<p:outputLabel for="txtDocumento" value="Documento:" />
				<p:inputText id="txtDocumento" value="#{pacienteMB.iden}"
					required="true" requiredMessage="Ingrese Documento"
					label="Documento">
					<f:validateLength minimum="8" />
					<p:watermark value="Documento" for="txtDocumento" />
				</p:inputText>
				<p:message for="txtDocumento" />

				<p:outputLabel for="txtNombre" value="Apellidos-Nombre:" />
				<p:inputText id="txtNombre" value="#{pacienteMB.nombresApellidos}"
					required="true" requiredMessage="Ingrese Nombre" label="Nombre">
					<f:validateLength minimum="15" maximum="100" />
					<p:watermark value="Nombre(s)" for="txtNombre" />
				</p:inputText>
				<p:message for="txtNombre" />

				<p:outputLabel for="txtTelefono" value="Telefono:" />
				<p:inputText id="txtTelefono" value="#{pacienteMB.telefono}"
					required="true" requiredMessage="Ingrese Teléfono" label="Telefono">
					<f:validateLength minimum="6" maximum="30" />
					<p:watermark value="Telefono" for="txtTelefono" />
				</p:inputText>
				<p:message for="txtTelefono" />

				<p:outputLabel for="txtEmail" value="Email:" />
				<p:inputText id="txtEmail" value="#{pacienteMB.correo}"
					required="true" requiredMessage="Ingrese Email" label="Email">
					<f:validateLength minimum="10" maximum="80" />
					<p:watermark value="Correo Electrónico" for="txtEmail" />
				</p:inputText>
				<p:message for="txtEmail" />

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="tp" value="Programa de Nutrición:" />
					<p:selectOneRadio id="tp" value="#{pacienteMB.progNutricion}">
						<f:selectItem itemLabel="Si" itemValue="S" />
						<f:selectItem itemLabel="No" itemValue="N" />
					</p:selectOneRadio>
				</h:panelGrid>
				<h1></h1>
				<h5>Los campos marcados con * son obligatorios</h5>

			</h:panelGrid>
			<p:commandButton ajax="false"
				actionListener="#{pacienteMB.addPaciente()}" value="Guardar"
				update="messages"></p:commandButton>
			<p:commandButton value="Cancelar" action="#" update="messages"></p:commandButton>
		</p:panel>
	</h:form>

</h:body>
</html>
